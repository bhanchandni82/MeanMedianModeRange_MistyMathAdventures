<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Misty Math Adventures ‚Äî Mean/Median/Mode/Range</title>

  <!-- Confetti (works on static Pages) -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

  <style>
    :root{
      --bg:#f1f5f9;
      --card:#ffffff;
      --ink:#0f172a;
      --muted:#64748b;
      --brand:#4f46e5;
      --brand2:#4338ca;
      --ok:#22c55e;
      --bad:#ef4444;
      --soft:#eef2ff;
      --border:#e5e7eb;
      --shadow: 0 18px 40px rgba(2,6,23,0.12);
      --radius: 28px;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:var(--bg); color:var(--ink);
    }
    .wrap{ max-width: 980px; margin: 0 auto; padding: 24px; }
    .header{
      display:flex; align-items:center; justify-content:space-between;
      background:var(--card); border:1px solid var(--border);
      border-bottom:6px solid #c7d2fe;
      padding:18px; border-radius: var(--radius);
      box-shadow: 0 10px 25px rgba(2,6,23,0.06);
      gap:16px;
    }
    .brand{
      display:flex; gap:14px; align-items:center;
    }
    .logo{
      width:58px; height:58px; border-radius:20px;
      display:flex; align-items:center; justify-content:center;
      background: var(--brand); color:white; font-size:30px;
    }
    .title{ line-height:1.1; }
    .title h1{ margin:0; font-size:26px; font-weight:900; }
    .title p{ margin:4px 0 0; color:var(--muted); font-weight:800; }
    .minutes{
      display:flex; align-items:center; gap:10px;
      background: #0b1226; color:white; padding:10px 14px;
      border-radius:20px; font-weight:900;
    }
    .grid{
      display:grid; grid-template-columns: repeat(3, minmax(0,1fr));
      gap:16px; margin-top:18px;
    }
    @media (max-width: 820px){
      .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); }
    }
    .topic{
      background:var(--card);
      border:2px solid transparent;
      border-radius: 26px;
      padding:26px;
      font-weight:900;
      font-size:24px;
      cursor:pointer;
      box-shadow: 0 12px 22px rgba(2,6,23,0.08);
      transition: transform .08s ease, border-color .12s ease;
    }
    .topic:hover{ border-color:#a5b4fc; }
    .topic:active{ transform: scale(.98); }

    /* Quiz */
    .topbar{
      display:flex; justify-content:space-between; align-items:center;
      padding: 10px 6px; margin-top: 10px;
    }
    .exit{
      border:none; background:transparent; color:var(--muted);
      font-weight:900; cursor:pointer; display:flex; align-items:center; gap:8px;
    }
    .exit:hover{ color:var(--brand2); }
    .counter{ font-weight:900; color:#1e293b; letter-spacing:.14em; font-size:12px; text-transform:uppercase; }
    .progress{
      width:100%; height:8px; background:#e0e7ff; border-radius:999px; overflow:hidden;
      margin-top: 16px;
    }
    .bar{ height:100%; width:0%; background:var(--brand); transition: width .25s ease; }

    .card{
      background:var(--card);
      border-radius: 36px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      overflow:hidden;
      margin-top: 10px;
    }
    .cardTop{ padding: 24px; text-align:center; }
    .nums{
      display:flex; gap:10px; justify-content:center; flex-wrap:wrap;
      margin-bottom: 16px;
    }
    .num{
      width:54px; height:54px; border-radius:18px;
      display:flex; align-items:center; justify-content:center;
      font-weight:900; font-size:22px;
      background: var(--soft);
      border:2px solid #e0e7ff;
      color:#1e40af;
    }
    .question{
      font-size:28px; font-weight:950; margin:0;
    }
    .options{ padding: 0 18px 22px; display:grid; gap:10px; }
    .opt{
      width:100%;
      display:flex; align-items:center; justify-content:space-between;
      padding: 16px 16px;
      border-radius: 20px;
      border:2px solid #e0e7ff;
      background: #eef2ff;
      color:#1e3a8a;
      font-weight:950;
      font-size:20px;
      cursor:pointer;
      transition: background .12s ease, transform .05s ease;
    }
    .opt:hover{ background: var(--brand); color:white; }
    .opt:active{ transform: scale(.99); }
    .opt[disabled]{ opacity:.7; cursor:not-allowed; }

    .opt.correct{
      background: var(--ok) !important;
      border-color: #16a34a !important;
      color:white !important;
    }
    .opt.wrong{
      background: #fee2e2 !important;
      border-color: #fecaca !important;
      color:#7f1d1d !important;
    }

    /* Blackboard (wrong answer helper) */
    .overlay{
      position: fixed; inset:0; background: rgba(2,6,23,.60);
      display:none; align-items:flex-end; justify-content:center;
      padding: 14px;
      z-index: 999;
    }
    .sheet{
      width: min(980px, 100%);
      background:#111827;
      border-radius: 18px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.08);
    }
    .sheetTop{
      padding: 14px 16px;
      display:flex; justify-content:space-between; align-items:center;
      border-bottom:1px solid rgba(255,255,255,.10);
      color:white;
    }
    .sheetTop .left{ display:flex; gap:10px; align-items:center; }
    .tag{ font-size:11px; font-weight:900; letter-spacing:.16em; text-transform:uppercase; color:#facc15; }
    .oops{ font-size:11px; font-weight:900; letter-spacing:.12em; color:#fb7185; text-transform:uppercase; }

    .sheetBody{
      padding: 14px 16px 10px;
      max-height: 55vh;
      overflow:auto;
      color:white;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
    }
    .hintIntro{
      background: rgba(255,255,255,.06);
      border-left: 4px solid #6366f1;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 12px;
      color:#c7d2fe;
      font-weight:800;
      font-style: italic;
    }
    .step{
      margin: 14px 0;
      padding-bottom: 14px;
      border-bottom: 1px dashed rgba(255,255,255,.12);
    }
    .stepHead{
      color:#22c55e; font-weight:900; font-size:12px; letter-spacing:.1em; text-transform:uppercase;
      margin-bottom: 8px;
    }
    .expected{
      display:inline-block;
      margin-top: 10px;
      font-weight:950;
      font-size:22px;
      background: rgba(255,255,255,.06);
      padding: 8px 10px;
      border-radius: 10px;
      color:#fde68a;
    }
    .sheetActions{
      display:flex; gap:10px;
      padding: 12px 12px;
      border-top: 1px solid rgba(255,255,255,.10);
      background:#0b1220;
    }
    .btn{
      border:none; cursor:pointer; font-weight:950;
      padding: 14px 14px;
      border-radius: 14px;
    }
    .btnNext{
      flex:1;
      background:#facc15; color:black;
      box-shadow: 0 4px 0 rgb(161,120,0);
    }
    .btnNext:active{ transform: translateY(2px); box-shadow:none; }
    .btnSkip{
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.80);
      border: 1px solid rgba(255,255,255,.12);
      text-transform: uppercase;
      letter-spacing: .12em;
      font-size: 11px;
      font-weight: 900;
      min-width: 110px;
    }

    /* Results */
    .results{
      max-width: 620px; margin: 40px auto 0; text-align:center;
    }
    .resultsCard{
      background:var(--card);
      border-radius: 40px;
      border:1px solid var(--border);
      box-shadow: var(--shadow);
      padding: 42px 28px;
    }
    .resultsCard h2{ margin:0; font-size:42px; font-weight:950; }
    .resultsCard p{ margin: 14px 0 0; font-size:22px; font-weight:900; color: var(--brand); }
    .btnPrimary{
      margin-top: 22px;
      width:100%;
      background: var(--brand);
      color:white;
      font-size: 20px;
      font-weight: 950;
      padding: 16px 16px;
      border-radius: 18px;
      border:none;
      cursor:pointer;
    }
    .btnPrimary:hover{ background: var(--brand2); }
  </style>
</head>

<body>
  <div class="wrap" id="app"></div>

  <!-- Wrong-answer overlay -->
  <div class="overlay" id="overlay">
    <div class="sheet">
      <div class="sheetTop">
        <div class="left">
          <span style="font-size:18px">üêæ</span>
          <span class="tag">Dojo Correction</span>
        </div>
        <div class="oops">Oops! Incorrect</div>
      </div>

      <div class="sheetBody" id="overlayBody"></div>

      <div class="sheetActions">
        <button class="btn btnNext" id="btnNext">Next Question ‚Üí</button>
        <button class="btn btnSkip" id="btnSkip">Skip</button>
      </div>
    </div>
  </div>

<script>
/* ------------------------------
   Core Logic (vanilla JS version)
------------------------------ */

const TOPICS = ["Mean","Median","Mode","Range","Random"];

function generateData(count, min, max){
  return Array.from({length:count}, () => Math.floor(Math.random()*(max-min+1))+min);
}

function generateQuestion(topic, id){
  const dataSize = Math.floor(Math.random()*3)+4; // 4-6
  let data = generateData(dataSize, 2, 12);
  let questionText = "";
  let correctAnswer = "";
  let steps = [];

  switch(topic){
    case "Mean":{
      const sum = data.reduce((a,b)=>a+b,0);
      const cleanSum = Math.round(sum / data.length) * data.length;
      if(sum !== cleanSum) data[0] += (cleanSum - sum);
      const finalMean = cleanSum / data.length;
      questionText = `What is the mean of these ${data.length} numbers?`;
      correctAnswer = String(finalMean);
      steps = [
        { id:"s1", instruction:`Step 1: Add them up: ${data.join(" + ")}`, expected:String(cleanSum) },
        { id:"s2", instruction:`Step 2: Divide by the count: ${cleanSum} √∑ ${data.length}`, expected:String(correctAnswer) }
      ];
      break;
    }
    case "Median":{
      const sorted = [...data].sort((a,b)=>a-b);
      while(JSON.stringify(data) === JSON.stringify(sorted)){
        data.sort(()=>Math.random()-0.5);
      }
      const isEven = data.length % 2 === 0;
      const mid = Math.floor(data.length/2);
      const medianValue = !isEven ? sorted[mid] : (sorted[mid-1] + sorted[mid]) / 2;
      questionText = "Find the median (middle number).";
      correctAnswer = String(medianValue);
      steps = [
        { id:"s1", instruction:"Step 1: Put the numbers in order from smallest to largest.", expected:sorted.join(", ") },
        { id:"s2", instruction:`Step 2: Count the numbers. We have ${data.length} numbers.`, expected:isEven ? "It's an even count!" : "It's an odd count!" },
        { id:"s3", instruction: isEven
            ? `Step 3: Average the two middle numbers: (${sorted[mid-1]} + ${sorted[mid]}) √∑ 2`
            : `Step 3: The middle number is simply ${sorted[mid]}.`,
          expected:String(correctAnswer)
        }
      ];
      break;
    }
    case "Mode":{
      data[0]=5; data[1]=5;
      const counts = {};
      data.forEach(n => counts[n] = (counts[n]||0)+1);
      const modeValue = Object.keys(counts).reduce((a,b)=> (counts[parseInt(a)] > counts[parseInt(b)] ? a : b));
      questionText = "Which number is the mode?";
      correctAnswer = String(modeValue);
      steps = [
        { id:"s1", instruction:"Step 1: Look for the number that appears most frequently in the set.", expected:`Number ${modeValue} is the winner!` }
      ];
      break;
    }
    case "Range":{
      const maxVal = Math.max(...data);
      const minVal = Math.min(...data);
      const rangeVal = maxVal - minVal;
      questionText = "What is the range of this set?";
      correctAnswer = String(rangeVal);
      steps = [
        { id:"s1", instruction:"Step 1: Identify the maximum and minimum values in the set.", expected:`Max: ${maxVal}, Min: ${minVal}` },
        { id:"s2", instruction:`Step 2: Subtract the minimum from the maximum: ${maxVal} - ${minVal}`, expected:String(rangeVal) }
      ];
      break;
    }
    default:
      return generateQuestion("Mean", id);
  }

  const optionSet = new Set([correctAnswer]);
  while(optionSet.size < 3){
    const randomOffset = Math.floor(Math.random()*5)+1;
    const distractor = (parseFloat(correctAnswer) + (Math.random() > 0.5 ? randomOffset : -randomOffset)).toString();
    if(distractor !== "0" && !optionSet.has(distractor)) optionSet.add(distractor);
  }

  const options = Array.from(optionSet).sort(()=>Math.random()-0.5);

  return { id, topic, data, questionText, options, correctAnswer, steps };
}

/* ------------------------------
   App State + Rendering
------------------------------ */
const app = document.getElementById("app");
const overlay = document.getElementById("overlay");
const overlayBody = document.getElementById("overlayBody");
const btnNext = document.getElementById("btnNext");
const btnSkip = document.getElementById("btnSkip");

let view = "Home"; // Home | Quiz | Results
let unlockedMinutes = 0;

let quiz = null; // { questions, currentIndex, score, topic }
let feedback = "NONE"; // NONE | CORRECT | WRONG

function setView(next){
  view = next;
  render();
}

function startQuiz(topic){
  const questions = Array.from({length:10}, (_,i)=>{
    const qTopic = (topic === "Random")
      ? ["Mean","Median","Mode","Range"][Math.floor(Math.random()*4)]
      : topic;
    return generateQuestion(qTopic, `q-${i}`);
  });
  quiz = { questions, currentIndex:0, score:0, topic };
  feedback = "NONE";
  hideOverlay();
  setView("Quiz");
}

function nextQuestion(){
  if(!quiz) return;
  feedback = "NONE";
  hideOverlay();
  quiz.currentIndex += 1;
  if(quiz.currentIndex >= 10){
    setView("Results");
  } else {
    render();
  }
}

function showOverlayForWrong(q){
  overlayBody.innerHTML = "";
  const intro = document.createElement("div");
  intro.className = "hintIntro";
  intro.textContent = "Oops! That was incorrect. Here is how to get it right next time.";
  overlayBody.appendChild(intro);

  q.steps.forEach((s, idx)=>{
    const step = document.createElement("div");
    step.className = "step";

    const head = document.createElement("div");
    head.className = "stepHead";
    head.textContent = `Step ${idx+1}`;
    step.appendChild(head);

    const instr = document.createElement("div");
    instr.style.fontSize = "16px";
    instr.style.lineHeight = "1.5";
    instr.textContent = s.instruction;
    step.appendChild(instr);

    const exp = document.createElement("div");
    exp.className = "expected";
    exp.textContent = `= ${s.expected}`;
    step.appendChild(exp);

    overlayBody.appendChild(step);
  });

  overlay.style.display = "flex";
}

function hideOverlay(){
  overlay.style.display = "none";
}

btnNext.addEventListener("click", nextQuestion);
btnSkip.addEventListener("click", nextQuestion);

function handleAnswer(selected){
  if(!quiz || feedback !== "NONE") return;
  const q = quiz.questions[quiz.currentIndex];
  const isCorrect = selected === q.correctAnswer;

  if(isCorrect){
    feedback = "CORRECT";
    quiz.score += 1;
    // reward minutes lightly (optional)
    unlockedMinutes += 0.25;

    if(window.confetti){
      window.confetti({ particleCount: 60, spread: 60, origin: { y: 0.7 } });
    }

    render();
    setTimeout(nextQuestion, 900);
  } else {
    feedback = "WRONG";
    render();
    showOverlayForWrong(q);
  }
}

function HomeView(){
  return `
    <div class="header">
      <div class="brand">
        <div class="logo">üêæ</div>
        <div class="title">
          <h1>Mr. Meowgi's Dojo</h1>
          <p>Master Stats to Unlock Time!</p>
        </div>
      </div>
      <div class="minutes">‚è±Ô∏è <span>${Math.floor(unlockedMinutes)}m</span></div>
    </div>

    <div class="grid">
      ${TOPICS.map(t => `
        <button class="topic" data-topic="${t}">${t}</button>
      `).join("")}
    </div>
  `;
}

function QuizView(){
  const q = quiz.questions[quiz.currentIndex];
  const progress = (quiz.currentIndex / 10) * 100;

  return `
    <div class="progress"><div class="bar" style="width:${progress}%;"></div></div>

    <div class="topbar">
      <button class="exit" id="btnExit">üè† Exit</button>
      <div class="counter">${quiz.currentIndex+1} / 10</div>
    </div>

    <div class="card">
      <div class="cardTop">
        <div class="nums">
          ${q.data.map(n => `<div class="num">${n}</div>`).join("")}
        </div>
        <h2 class="question">${q.questionText}</h2>
        <p style="margin:10px 0 0; color:var(--muted); font-weight:900;">
          Topic: <span style="color:var(--brand);">${q.topic}</span> ‚Ä¢ Score: ${quiz.score}
        </p>
      </div>

      <div class="options">
        ${q.options.map(opt => {
          let cls = "opt";
          if(feedback === "CORRECT" && opt === q.correctAnswer) cls += " correct";
          if(feedback === "WRONG" && opt === q.correctAnswer) cls += " correct";
          return `<button class="${cls}" data-opt="${opt}" ${feedback !== "NONE" ? "disabled" : ""}>
            <span>${opt}</span>
            <span style="opacity:.35;">‚Ä∫</span>
          </button>`;
        }).join("")}
      </div>
    </div>
  `;
}

function ResultsView(){
  return `
    <div class="results">
      <div class="resultsCard">
        <h2>Training Done!</h2>
        <p>Score: ${quiz ? quiz.score : 0} / 10</p>
        <button class="btnPrimary" id="btnHome">Back to Dojo</button>
      </div>
    </div>
  `;
}

function render(){
  if(view === "Home"){
    app.innerHTML = HomeView();
    app.querySelectorAll(".topic").forEach(btn=>{
      btn.addEventListener("click", () => startQuiz(btn.dataset.topic));
    });
    return;
  }

  if(view === "Quiz"){
    app.innerHTML = QuizView();
    const exit = document.getElementById("btnExit");
    exit.addEventListener("click", () => { hideOverlay(); setView("Home"); });

    app.querySelectorAll(".opt").forEach(btn=>{
      btn.addEventListener("click", () => handleAnswer(btn.dataset.opt));
    });
    return;
  }

  if(view === "Results"){
    app.innerHTML = ResultsView();
    document.getElementById("btnHome").addEventListener("click", () => setView("Home"));
  }
}

render();
</script>
</body>
